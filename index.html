<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Phi: A Web-App Toolkit & Framework</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- This is for all the wonderful favicons and touch icons,
		 pattern found here: http://mathiasbynens.be/notes/touch-icons#sizes -->
	<link rel="shortcut icon" href="/icons/favicon.ico">
	<!-- For third-generation iPad with high-resolution Retina display: -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icons/apple-touch-icon-144x144-precomposed.png">
	<!-- For iPhone with high-resolution Retina display: -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/icons/apple-touch-icon-114x114-precomposed.png">
	<!-- For first- and second-generation iPad: -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/icons/apple-touch-icon-72x72-precomposed.png">
	<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
	<link rel="apple-touch-icon-precomposed" href="/icons/apple-touch-icon-precomposed.png">

	<!-- This is generated from the Sass files, any changes here will be overwritten -->
	<link rel="stylesheet" href="demo-css/main.css">

	<!-- Load Requirejs and the main file. -->
	<script type="text/javascript" data-main="main"
			src="../vendor-bower/requirejs/require.js"></script>

	<!-- Load Modernizr for feature detection and HTML5 shim -->
	<script type="text/javascript"
			src="../vendor-manual/modernizr/touch-shiv-hashchange/modernizr-2.6.2.min.js"></script>

	<script>

		/************************************************************
		 * Ensures console object is usable on non-console browsers *
		 ************************************************************/

		var method,
				noop = function noop() {},
				methods = [
					'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
					'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
					'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
					'timeStamp', 'trace', 'warn'
				],
				length = methods.length,
				console = (window.console = window.console || {});

		while (length--) {
			method = methods[length];

			// Only stub undefined methods.
			if (!console[method]) {
				console[method] = noop;
			}
		}
	</script>

	<!--[if lte IE 8]>
		<script>
			// Add the below elements for IE8 compatibility.

			document.createElement('ng-include');
			document.createElement('ng-pluralize');
			document.createElement('ng-view');
			document.createElement('date-input');
			document.createElement('phone-input');
			document.createElement('time-input');
			document.createElement('warning-blocks');
		</script>
	<![endif]-->

</head>
<body>

	<div class="row-main">
		<hgroup class="twelveColumns">
			<h1><strong>Phi</strong>'s UI & Ix Framework</h1>
			<blockquote>This is <strong>Phi</strong>'s documentation and live examples. Use your browser's dev tools to see more implementation detail.</blockquote>
			<hr>
		</hgroup>
	</div>

	<div class="rowMain">
		<div class="twelveColumns js_waypoints">

			<h2>Core features:</h2>
			<ng-include id="type" src="'framework/core/typography.html'"></ng-include>
			<hr/>
			<ng-include id="forms" src="'framework/core/forms.html'"></ng-include>
			<hr/>
			<ng-include id="buttons" src="'framework/core/buttons.html'"></ng-include>

			<hr class="doubleRule"/>

			<h2>Extended features:</h2>
			<ng-include id="date-picker" src="'framework/components/date-picker/date-picker.html'"></ng-include>
			<hr/>
			<ng-include id="grids" src="'framework/components/grid-system/grid.html'"></ng-include>
			<hr/>
			<ng-include id="navigation" src="'framework/components/navigation/navigation.html'"></ng-include>
			<hr/>
			<ng-include id="tabs" src="'framework/components/tabs/tabs.html'"></ng-include>
			<hr/>
			<ng-include id="helpers" src="'framework/components/helper-classes/helper-classes.html'"></ng-include>
			<hr/>
			<ng-include id="alerts" src="'framework/components/alerts/alerts.html'"></ng-include>
			<hr/>
			<ng-include id="accordion" src="'framework/components/accordion/accordion.html'"></ng-include>
			<hr/>
			<ng-include id="overlay" src="'framework/components/overlay/overlay.html'"></ng-include>
			<hr/>
			<ng-include id="tables" src="'framework/components/tables/tables.html'"></ng-include>

			<hr class="doubleRule"/>

			<h2>Angular features:</h2>
			<!-- TODO: This needs to be built out.
			<ng-include id="common-directives" src="'framework/directives/common-directives.html'"></ng-include>
			-->
		</div>
	</div>
</body>
</html>
