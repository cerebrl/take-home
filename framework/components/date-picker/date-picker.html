<div class="row">
	<div class="twelveColumns">

		<h3>Date-Pickers</h3>
		<h4 class="subheader">Everyone loves date-pickers!</h4>

		<div class="row">
			<div class="fourColumns">
				<a name="buttons"></a>
				<h4>Kalendae Plugin</h4>
				<p>Just add the class of <code>useCalendar</code> to the <code>addOn</code> prefix element. The non-jQuery dependent calender plugin will initialize the widget and add it to the input.</p>
			</div>

			<div class="eightColumns">
				<label for="datePicker1">What is your birth date?</label>
				<div class="inputPrefix inputPrefixMini">
					<a class="addOn button default useCalendar"></a><input type="text" id="datePicker1" />
				</div>
				<label for="datePicker2">When did you graduate high school?</label>
				<div class="inputPrefix inputPrefixMini">
					<a class="addOn button default useCalendar"></a><input type="text" id="datePicker2" />
				</div>
			</div>
		</div>
	</div>
</div>
